name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build universal binary
        run: |
          xcodebuild -scheme MCP-WebReader -configuration Release -destination 'platform=macOS' ONLY_ACTIVE_ARCH=NO
          DERIVED_DATA=$(find ~/Library/Developer/Xcode/DerivedData -name "MCP-WebReader-*" -type d -maxdepth 1 | head -1)
          mkdir -p ./build
          cp "$DERIVED_DATA/Build/Products/Release/mcp-webreader" ./build/mcp-webreader

      - name: Create tarball and SHA256
        run: |
          cd ./build
          tar -czf mcp-webreader-macos.tar.gz mcp-webreader
          shasum -a 256 mcp-webreader-macos.tar.gz | tee mcp-webreader-macos.tar.gz.sha256
          mv mcp-webreader-macos.tar.gz $GITHUB_WORKSPACE/
          mv mcp-webreader-macos.tar.gz.sha256 $GITHUB_WORKSPACE/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mcp-webreader-macos.tar.gz
            mcp-webreader-macos.tar.gz.sha256
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
