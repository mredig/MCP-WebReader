name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # - name: Set up Swift
      #   uses: swift-actions/setup-swift@v2
      #   with:
      #     swift-version: '6.0'

      - name: Build arm64 binary
        run: |
          xcodebuild -scheme MCP-WebReader -configuration Release -destination 'platform=macOS,arch=arm64'
          DERIVED_DATA=$(find ~/Library/Developer/Xcode/DerivedData -name "MCP-WebReader-*" -type d -maxdepth 1 | head -1)
          cp "$DERIVED_DATA/Build/Products/Release/mcp-webreader" /tmp/mcp-webreader-arm64

      - name: Build x86_64 binary
        run: |
          xcodebuild -scheme MCP-WebReader -configuration Release -destination 'platform=macOS,arch=x86_64'
          DERIVED_DATA=$(find ~/Library/Developer/Xcode/DerivedData -name "MCP-WebReader-*" -type d -maxdepth 1 | head -1)
          cp "$DERIVED_DATA/Build/Products/Release/mcp-webreader" /tmp/mcp-webreader-x86_64

      - name: Create universal binary
        run: |
          lipo -create /tmp/mcp-webreader-arm64 /tmp/mcp-webreader-x86_64 -output /tmp/mcp-webreader
          mkdir -p ./build
          cp /tmp/mcp-webreader ./build/mcp-webreader

      - name: Create tarball
        run: |
          cd ./build
          tar -czf mcp-webreader-macos.tar.gz mcp-webreader
          shasum -a 256 mcp-webreader-macos.tar.gz
          mv mcp-webreader-macos.tar.gz $GITHUB_WORKSPACE/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: mcp-webreader-macos.tar.gz
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
